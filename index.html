<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="807506193261-8iqufjk25cd1g5ihjgf8l44dmbhsogie.apps.googleusercontent.com">
    <title>Google Auth Demo</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <h1>Jaret Demo</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="content"></div>
    <button onclick="signOut()">Sign Out</button>
</body>

<script>
    function onSignIn(googleUser){
        var profile=googleUser.getBasicProfile()
        console.log('User is ' + JSON.stringify(profile))

        var element=document.querySelector('#content')
        element.innerText= profile.getName();
        
        var image= document.createElement('img')
        image.setAttribute('src',profile.getImageUrl())
        element.append(image)
    }

    function signOut(){
        gapi.auth2.getAuthInstance().signOut().then(function() {
            console.log('user signed out')
        })
    }
</script>

</html>
